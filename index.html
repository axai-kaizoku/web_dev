<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="/" method="GET">
        <div>
            <label for="name">My name is</label>
            <input type="text" name="name" id="name"/>
        </div>
        <div>
            <label for="email">My email is</label>
            <input type="email" name="email" id="email"/>
        </div>
        <div>
            <label for="gender">I am a</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female" >Female</option>
            </select>
        </div>
        <div>
            <label for="about">I have worked as</label>
            <textarea name="about" id="about"cols="50" rows="10" style="vertical-align: top" placeholder="I am ...." minlength="10" maxlength="100"></textarea>
        </div>
    </form>
</body>
</html>
